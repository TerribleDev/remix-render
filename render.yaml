databases:
  - name: remixdb
    databaseName: remixdb
    user: remix
    plan: free

services:
  - type: web
    name: remix
    env: node
    plan: free
    buildCommand: "npm install && npm run build && npx prisma migrate deploy"
    startCommand: "npm run start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: remixdb
          property: connectionString